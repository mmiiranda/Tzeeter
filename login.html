<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tzeet</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="image-content">
      <img src="./assets/logo.png" alt="Tzeet Logo">
    </div>
    <h2>Entre no Tzeet agora mesmo</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <div class="error" id="emailError">Digite um email válido</div>
      </div>

      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" required />
        <div class="error" id="passwordError">Digite uma senha válida</div>
      </div>

      <a href="#">Esqueceu a senha?</a>
      <button type="submit" id="submitButton" disabled>Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="signup.html">Inscreva-se</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
