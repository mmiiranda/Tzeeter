<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Tzeet</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <a class="close-btn" onclick="window.location.href='login.html'">&times;</a>
    <h2>Criar conta</h2>

    <form id="signupForm">
      <div class="input-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <div class="error" id="emailError">Informe um email válido.</div>
      </div>

      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" required minlength="6" />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmação da senha:</label>
        <input type="password" id="confirmPassword" required />
        <div class="error" id="passwordError">As senhas não coincidem.</div>
      </div>

      <div class="input-group">
        <label>Data de nascimento</label>
        <p>Isso não será exibido publicamente. Confirme sua própria idade, mesmo se esta conta for de empresa, de um animal de estimação ou outros.</p>
        <div class="birthdate">
          <select id="month" required onchange="updateDays()">
            <option value="">Mês</option>
          </select>
          <select id="day" required>
            <option value="">Dia</option>
          </select>
          <select id="year" required>
            <option value="">Ano</option>
          </select>
        </div>
      </div>

      <div class="input-group-row">
        <input type="checkbox" id="emails" />
        <label for="emails">Receba e-mails sobre sua atividade no Twitter e recomendações.</label>
      </div>

      <div class="input-group-row">
        <input type="checkbox" id="terms" required />
        <label for="terms">Você concorda com nossos Termos, com a Política de Privacidade e com o Uso de Cookies?</label>
      </div>

      <button type="submit" id="submitButton" disabled>Se inscrever</button>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
